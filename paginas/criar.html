<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login iFood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Entrar no iFood</h2>
            <form action="#" method="POST" id="login-form">
                <div class="input-group">
                    <label for="Nome Completo">Nome completo</label>
                    <input type="nome" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-login" onclick="window.location.href='/pag2.html'">Entrar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
