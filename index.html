<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login iFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Entrar no iFood</h2>
            <form action="#" method="POST" id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-login" onclick="window.location.href='paginas/pag2.html'">Entrar</button>
            </form>
            <div class="options">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <p>Ainda n√£o tem conta? <a href="paginas/criar.html" class="sign-up">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
